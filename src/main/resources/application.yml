micronaut:
  application:
    name: micronautKotlinMicroservice
  server:
    port: 8080
  security:
    authentication: bearer
    token:
      jwt:
        generator:
          access-token:
            expiration: 604800
        signatures:
          secret:
            generator:
              base64: true
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:248eddd4-2ef6-4191-8079-1e1ca988ebf3}"'
              jws-algorithm: HS256
    endpoints:
      login:
        path: /auth/login
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/microservice
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 'root'
vertx:
  pg:
    client:
      port: 5432
      host: localhost
      database: microservice
      user: postgres
      password: root
      maxSize: 5
flyway:
  datasources:
    default:
      enabled: true
